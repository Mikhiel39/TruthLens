<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthLens - Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

<div class="container animate-fade-in">
    <h1 class="text-center mt-5">News Credibility Report</h1>
    
    <div class="result-box mt-4">
        <h3>Credibility Score: 
            <span class="{% if score > 0.5 %}text-success{% else %}text-danger{% endif %}">
                {{ score }}
            </span>
        </h3>
        <p><strong>Cross-Reference:</strong> <a href="{{ ref }}" target="_blank">{{ ref }}</a></p>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('download') }}" class="btn btn-success animate-bounce">Download Report</a>
        <a href="/" class="btn btn-secondary">Check Another</a>
    </div>
</div>

</body>
</html>
