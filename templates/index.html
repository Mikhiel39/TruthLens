<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthLens - News Credibility Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

<div class="container">
    <button id="dark-mode-toggle" class="dark-mode-btn">ðŸŒ™ Toggle Dark Mode</button>

    <h1 class="text-center mt-5 animate-fade-in">TruthLens - Verify News Credibility</h1>
    <p class="text-center text-muted animate-fade-in">Enter a news article URL to check its credibility.</p>

    <form action="/analyze" method="POST" class="mt-4 animate-slide-up">
        <div class="mb-3">
            <input type="text" class="form-control" name="news_title" placeholder="Enter News title" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Check Credibility</button>
    </form>
</div>

</body>
</html>
